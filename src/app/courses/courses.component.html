
<h2>Courses</h2>


<div>
  <label>New course:</label> <input #course/>
  <button (click)="add(course.value); course.value=''">
    Add
  </button>
</div>

<ul class="courses">
  <li  *ngFor="let course of courses" [class.selected]="course === selectedCourse"(click)="onSelect(course)">
  <span class="badge">{{course.id}}</span>
  <span> {{course.name}}</span>
     <button class="delete"
      (click)="delete(course); $event.stopPropagation()">x</button>
 
</li>
</ul>
<div *ngIf="selectedCourse">
  <h2>
    {{selectedCourse.detail | uppercase}} 
  </h2>
  <button (click)="gotoDetail()">Edit</button>
</div>
<app-course-search></app-course-search>
