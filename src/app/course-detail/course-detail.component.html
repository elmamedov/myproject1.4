<div *ngIf="course">
  <h2>{{course.name}}</h2>
  <div><label>id: </label>{{course.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="course.name" placeholder="name"/>
 </div>
 <div>
   <label>detail:</label>
  <input [(ngModel)]="course.detail" placeholder="detail"/>
 </div>
  <button (click)="goBack()">Back</button>
</div>
<button (click)="save()">Save</button>
